{% extends "baseTemplate.html" %}
{% block content %}
<div class="panel-heading">
  <ol class="breadcrumb" style="background-color:#375a7f">
    <li class="breadcrumb-item"><a href="/"><b>Pynitus</b></a></li>
    <li class="breadcrumb-item"><a href="/admin/panel">Admin</a></li>
    <li class="breadcrumb-item active">Unimported</li>
  </ol>
</div>
<div class="panel-body">
    <table class="table table-hover" id="artistTable">
      <tr>
        <th>Location</th>
        <th>Complete</th>
        <th></th>
      </tr>
      {% for track in tracks %}
      <tr>
        <td>{{track.location}}</td>
        <td>{{track.completeness}}</td>
        <td>
          <form action="/admin/unimported/edit" method="get">
            <button class="btn btn-success" name="location" type="submit" value="{{track.location}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
