{% extends "baseTemplate.html" %}
{% block content %}
  <table class="table table-striped" id="playerTable">
    <tr>
      <th><span class="glyphicon glyphicon-cd" aria-hidden="true"></span> {{albumTitle}}</th>
      <th></th>
      <th></th>
    </tr>
  </table>

    <table class="table table-hover">
      <tr>
        <th>Track</th>
        <th>Artist</th>
        <th></th>
      </tr>
      {% for trackTitle in trackTitles %}
      <tr>
        <td>{{trackTitle}}</td>
        <td>
          <form action="artist" method="get">
            <button class="btn btn-default" name="artist" type="submit" value="{{artistName}}">view {{artistName}}</button>
          </form>
        </td>
        <td>
          <form action="addToQueue" method="get">
            <input type="hidden" value="{{artistName}}" name="artist"/>
            <input type="hidden" value="{{albumTitle}}" name="album"/>
            <button class="btn btn-info" name="track" type="submit" value="{{trackTitle}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> enqueue</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
